<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <input type="radio" id="radioProductOwnerRoles" name="accordion" />
        <label class="item" for="radioProductOwnerRoles">
            <div class="title">Exploring Product Owner and Product Management Roles</div>
            <div class="content">
                Dive into the diverse responsibilities and competencies required of a Product Owner and Product Manager. Understand the crucial role these positions play within the Agile framework and how they drive product success. Equip yourself with advanced tools and methodologies from our <a href="https://abacusdigital.org/Product-Owner-Track" target="_blank" style="color: #5371FF; text-decoration: none; border-bottom: 1px dotted #5371FF;">PO Track Courses</a> to excel in these roles.
            </div>
        </label>
    
        <input type="radio" id="radioPIPlanningPrep" name="accordion" />
        <label class="item" for="radioPIPlanningPrep">
            <div class="title">Preparing for PI Planning</div>
            <div class="content">
                PI Planning is a cornerstone event in the SAFe framework. Proper preparation ensures a collaborative and effective planning process, which drives alignment and clarity. Learn the nuances of preparing for successful PI planning with the insights from our <a href="https://abacusdigital.org/SAFe-Implementations" target="_blank" style="color: #5371FF; text-decoration: none; border-bottom: 1px dotted #5371FF;">SAFe Implementation</a> resources.
            </div>
        </label>
    
        <input type="radio" id="radioLeadPIPlanning" name="accordion" />
        <label class="item" for="radioLeadPIPlanning">
            <div class="title">Leading PI Planning</div>
            <div class="content">
                As a leader, guiding your team through PI Planning is pivotal. Master the art of facilitating this crucial event, ensuring clear objectives, stakeholder alignment, and actionable plans. Enhance your leadership skills with our <a href="https://abacusdigital.org/Safe-Leadership-Track" target="_blank" style="color: #5371FF; text-decoration: none; border-bottom: 1px dotted #5371FF;">SAFe Leadership Track</a>.
            </div>
        </label>
    
        <input type="radio" id="radioExecutingIterations" name="accordion" />
        <label class="item" for="radioExecutingIterations">
            <div class="title">Executing Iterations</div>
            <div class="content">
                Iterations, or sprints, are the heartbeat of Agile product delivery. Dive deep into the practices and techniques to execute iterations that deliver consistent value. Amplify your understanding with resources from our <a href="https://abacusdigital.org/Scrum-Master-Track" target="_blank" style="color: #5371FF; text-decoration: none; border-bottom: 1px dotted #5371FF;">SSM Track Courses</a>.
            </div>
        </label>
    
        <input type="radio" id="radioExecutingPI" name="accordion" />
        <label class="item" for="radioExecutingPI">
            <div class="title">Executing the PI</div>
            <div class="content">
                Successfully executing a Program Increment (PI) entails more than just completing iterations. It's about delivering holistic value and achieving the objectives set during PI Planning. Discover strategies and best practices for PI execution using insights from our <a href="https://abacusdigital.org/Enterprise-Solutions" target="_blank" style="color: #5371FF; text-decoration: none; border-bottom: 1px dotted #5371FF;">Enterprise Solutions</a>.
            </div>
        </label>
    </div>    

</body>
</html>
